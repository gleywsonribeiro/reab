<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:growl autoUpdate="true"/>
                        <h1>Avaliação do paciente</h1>


                        <h:panelGroup styleClass="md-inputfield" style="margin:  30px 10px;">
                            <p:inputText  value="#{triagemController.frequenciaRespiratoria}" required="true" requiredMessage="Campo obrigatório">
                                <f:convertNumber locale="pt_Br" />
                            </p:inputText>
                            <label>Frequência Respiratória (rpm)</label>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{triagemController.suporteVentilacao}"/>
                            <p:outputLabel value="Suporte de ventilação mecânica"/>
                        </h:panelGroup>

                        <p:commandButton value="Próximo" action="#{triagemController.validarFrequenciaRespiratoria()}"/>
                    </div>

                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
