<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:growl autoUpdate="true"/>
                        <h1 style="color: #193a59; font-weight: 900">Critérios de Segurança para Mobilização Precoce</h1>

                        <p:selectOneMenu value="#{triagemController.triagem.atendimento}" required="true"
                                         requiredMessage="Paciente obrigatório" converter="atendimentoConverter">
                            <f:selectItem itemLabel="Selecione um paciente"/>
                            <f:selectItems value="#{atendimentoController.atendimentosEmAndamento}" var="atendimento" itemLabel="#{atendimento.paciente.nome}" itemValue="#{atendimento}"/>
                        </p:selectOneMenu>

                        <p:fieldset legend="Hemodinâmicos">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:outputText value="Pressão arterial média entre 50 e 100 mmhg?" style="font-weight: bold; color: #193a59"/>
                                <p:selectOneRadio value="#{triagemController.triagem.pressaoArterial}" layout="responsive" columns="6" required="true" requiredMessage="Escolha a pressão arterial">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>

                                <h:outputText value="Frequência cardiaca está ente 60 e 100 bpm?" style="font-weight: bold; color: #193a59"/>
                                <p:selectOneRadio value="#{triagemController.triagem.frequenciaCardiaca}" layout="responsive" columns="6" required="true" requiredMessage="Escolha o frequência cardíada">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Respiratórios">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:outputText value="Frequência respiratória está entre 12 e 20 rpm" style="font-weight: bold; color: #193a59"/>
                                <p:selectOneRadio value="#{triagemController.triagem.frequenciaRespiratoria}" layout="responsive" columns="6" required="true" requiredMessage="Escolha frequência respiratória">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>

                                <h:panelGrid columns="2">
                                    <p:selectBooleanCheckbox value="#{triagemController.triagem.suporteVentilacao}">
                                        <p:ajax update="@all" process="@this" listener="#{triagemController.validar()}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:outputLabel value="Ventilação mecânica?" />
                                </h:panelGrid>

                                <h:panelGroup id="kit" rendered="#{triagemController.triagem.suporteVentilacao}">
                                    <h:outputText value="PSV - PS menor que 10?" id="lbpsv"  rendered="#{triagemController.triagem.suporteVentilacao}" style="font-weight: bold; color: #193a59"/>
                                    <p:selectOneRadio id="psv" value="#{triagemController.triagem.psv}" layout="responsive" columns="6" required="true" 
                                                      requiredMessage="Escolha o PSV" rendered="#{triagemController.triagem.suporteVentilacao}">
                                        <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                        <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                    </p:selectOneRadio>

                                    <h:outputText id="lbpeep" value="PEEP menor que 8?" rendered="#{triagemController.triagem.suporteVentilacao}" style="font-weight: bold; color: #193a59"/>
                                    <p:selectOneRadio id="peep" value="#{triagemController.triagem.peep}" layout="responsive" columns="6" required="true" 
                                                      requiredMessage="Escolha o Peep" rendered="#{triagemController.triagem.suporteVentilacao}">
                                        <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                        <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                    </p:selectOneRadio>

                                    <h:outputText id="lbfio2" value="Fio2 menor que 60%?" rendered="#{triagemController.triagem.suporteVentilacao}" style="font-weight: bold; color: #193a59"/>
                                    <p:selectOneRadio id="fio2" value="#{triagemController.triagem.fio2}" layout="responsive" columns="6" required="true" 
                                                      requiredMessage="Escolha o Fio2" rendered="#{triagemController.triagem.suporteVentilacao}">
                                        <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                        <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                    </p:selectOneRadio>
                                </h:panelGroup>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Laboratoriais">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:outputText value="Hemoglobina a baixo de 7?" style="font-weight: bold; color: #193a59"/>
                                <p:selectOneRadio value="#{triagemController.triagem.hemoglobina}" layout="responsive" columns="6" required="true" requiredMessage="Escolha o Hemoglobina">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>

                                <h:outputText value="Lactato acima de 2?" style="font-weight: bold; color: #193a59"/>
                                <p:selectOneRadio value="#{triagemController.triagem.lactato}" layout="responsive" columns="6" required="true" requiredMessage="Escolha o Lactato">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>


                                <h:outputText value="Plaquetas abaixo de 35 mil?" style="font-weight: bold; color: #193a59" />
                                <p:selectOneRadio value="#{triagemController.triagem.plaquetas}" layout="responsive" columns="6" required="true" requiredMessage="Escolha o Plaquetas">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>
                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Neurológicos">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">

                                <h:outputText value="Glasgow menor que 9?" style="font-weight: bold; color: #193a59" />
                                <p:selectOneRadio value="#{triagemController.triagem.glasgow}" layout="responsive" columns="6" required="true" requiredMessage="Escolha o Glasgow">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>

                                <h:outputText value="RASS entre -2 e 2?" style="font-weight: bold; color: #193a59" />
                                <p:selectOneRadio value="#{triagemController.triagem.rass}" layout="responsive" columns="6" required="true" requiredMessage="Escolha o RASS">
                                    <f:selectItem itemLabel="Sim" itemValue="SIM"/>
                                    <f:selectItem itemLabel="Não" itemValue="NAO"/>
                                </p:selectOneRadio>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:commandButton value="Confirmar" action="#{triagemController.salvar()}" ajax="false"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
