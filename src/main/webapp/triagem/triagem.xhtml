<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:growl autoUpdate="true"/>
                        <h1 style="color: #193a59; font-weight: 900">Critérios de Segurança para Mobilização Precoce</h1>

                        <p:selectOneMenu value="#{triagemController.triagem.atendimento}" required="true"
                                         requiredMessage="Paciente obrigatório" converter="atendimentoConverter">
                            <f:selectItem itemLabel="Selecione um paciente"/>
                            <f:selectItems value="#{atendimentoController.atendimentosEmAndamento}" var="atendimento" itemLabel="#{atendimento.paciente.nome}" itemValue="#{atendimento}"/>
                        </p:selectOneMenu>

                        <p:fieldset legend="Hemodinâmicos">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:outputText value="Pressão arterial média entre 50 e 100 mmhg?" />
                                <p:selectBooleanButton value="#{triagemController.triagem.pressaoArterial}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>

                                <h:outputText value="Frequência cardiaca está ente 60 e 100 bpm?" />
                                <p:selectBooleanButton value="{triagemController.triagem.frequenciaCardiaca}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Respiratórios">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:outputText value="Frequência respiratória está entre 12 e 20 rpm" />
                                <p:selectBooleanButton value="#{triagemController.triagem.frequenciaRespiratoria}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>

                                
                                <p:selectManyCheckbox layout="responsive" columns="1">
                                    <f:selectItem itemLabel="Paciente em suporte de ventilação mecânica?" itemValue="#{triagemController.triagem.suporteVentilacao}"/>
                                </p:selectManyCheckbox>

                                <h:panelGroup id="kitVent" rendered="#{triagemController.triagem.suporteVentilacao}">
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                        <h:outputText value="PSV - PS menor que 10?" />
                                        <p:selectBooleanButton value="#{triagemController.triagem.psv}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                        </p:selectBooleanButton>



                                        <h:outputText value="PEEP menor que 8?" />
                                        <p:selectBooleanButton value="#{triagemController.triagem.peep}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                        </p:selectBooleanButton>

                                        <h:outputText value="Fio2 menor que 60%?" />
                                        <p:selectBooleanButton value="#{triagemController.triagem.fio2}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                        </p:selectBooleanButton>
                                    </p:panelGrid>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Laboratoriais">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:outputText value="Hemoglobina a baixo de 7?" />
                                <p:selectBooleanButton value="#{triagemController.triagem.hemoglobina}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>

                                <h:outputText value="Lactato acima de 2?" />
                                <p:selectBooleanButton value="#{triagemController.triagem.lactato}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>


                                <h:outputText value="Plaquetas abaixo de 35 mil?" />
                                <p:selectBooleanButton value="#{triagemController.triagem.plaquetas}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>
                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Neurológicos">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">

                                <h:outputText value="Glasgow menor que 9?" />
                                <p:selectBooleanButton value="#{triagemController.triagem.glasgow}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>

                                <h:outputText value="RASS entre -2 e 2?" />
                                <p:selectBooleanButton value="#{triagemController.triagem.rass}" onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-up" offIcon="fa fa-thumbs-down" style="width:80px">
                                </p:selectBooleanButton>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:commandButton value="Confirmar" action="#{triagemController.salvar()}" ajax="false"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
