<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:growl autoUpdate="true"/>
                        <h1>Critérios de Segurança para Mobilização Precoce</h1>

                        <p:selectOneMenu value="#{triagemController.triagem.atendimento}" required="true"
                                         requiredMessage="Paciente obrigatório" converter="atendimentoConverter">
                            <f:selectItem itemLabel="Selecione um paciente"/>
                            <f:selectItems value="#{atendimentoController.atendimentosEmAndamento}" var="atendimento" itemLabel="#{atendimento.paciente.nome}" itemValue="#{atendimento}"/>
                        </p:selectOneMenu>

                        <p:fieldset legend="Triagem de Paciente">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">

                                <h:outputText value="Pressão arterial média entre 50 e 100 mmhg?" />
                                <p:inputSwitch value="#{triagemController.triagem.pressaoArterial}">
                                    <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                                <h:outputText value="Frequência cardiaca está ente 60 e 100 bpm?" />
                                <p:inputSwitch value="#{triagemController.triagem.frequenciaCardiaca}">
                                    <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                                <h:outputText value="Frequência respiratória está entre 12 e 20 rpm" />
                                <p:inputSwitch value="#{triagemController.triagem.frequenciaRespiratoria}">
                                    <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                                <h:outputText value="Paciente em suporte de ventilação mecânica?"/>
                                <p:inputSwitch value="#{triagemController.triagem.suporteVentilacao}">
                                    <p:ajax update="@form" />
                                </p:inputSwitch>

                                <h:panelGroup id="kitVent" rendered="#{triagemController.triagem.suporteVentilacao}">
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                        <h:outputText value="PSV - PS menor que 10?" />
                                        <p:inputSwitch value="#{triagemController.triagem.psv}">
                                           <p:ajax listener="#{triagemController.validar()}"/>
                                        </p:inputSwitch>

                                        <h:outputText value="PEEP menor que 8?" />
                                        <p:inputSwitch value="#{triagemController.triagem.peep}">
                                            <p:ajax listener="#{triagemController.validar()}"/>
                                        </p:inputSwitch>

                                        <h:outputText value="Fio2 menor que 60%?" />
                                        <p:inputSwitch value="#{triagemController.triagem.fio2}">
                                            <p:ajax listener="#{triagemController.validar()}"/>
                                        </p:inputSwitch>
                                    </p:panelGrid>
                                </h:panelGroup>

                                <h:outputText value="Hemoglobina a baixo de 7?" />
                                <p:inputSwitch value="#{triagemController.triagem.hemoglobina}">
                                   <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                                <h:outputText value="Lactato acima de 2?" />
                                <p:inputSwitch value="#{triagemController.triagem.lactato}">
                                    <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>


                                <h:outputText value="Plaquetas abaixo de 35 mil?" />
                                <p:inputSwitch value="#{triagemController.triagem.plaquetas}">
                                   <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                                <h:outputText value="Glasgow menor que 9?" />
                                <p:inputSwitch value="#{triagemController.triagem.glasgow}">
                                    <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                                <h:outputText value="Glasgow menor que 9?" />
                                <p:inputSwitch value="#{triagemController.triagem.glasgow}">
                                   <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                                <h:outputText value="RASS entre -2 e 2?" />
                                <p:inputSwitch value="#{triagemController.triagem.rass}">
                                    <p:ajax listener="#{triagemController.validar()}"/>
                                </p:inputSwitch>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:commandButton value="Confirmar" action="#{triagemController.validar()}" ajax="false"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
