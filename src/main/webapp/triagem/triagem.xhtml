<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:growl autoUpdate="true"/>
                        <h1>Triagem do paciente</h1>

                        <p:autoComplete value="#{triagemController.paciente}" completeMethod="#{pacienteController.completePaciente}"
                                        var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente}" forceSelection="true"
                                        dropdown="true" converter="pacienteConverter" converterMessage="Erro ao converter paciente"
                                        />

                        <h:panelGroup styleClass="md-inputfield" style="margin:  30px 10px;">
                            <p:inputText  value="#{triagemController.pressaoArterial}" required="true" requiredMessage="Campo obrigatório">
                                <f:convertNumber locale="pt_Br" />
                            </p:inputText>
                            <label>Pressão Arterial Média (mmhg)</label>
                        </h:panelGroup>

                        <p:commandButton value="Próximo" action="#{triagemController.validarPressao()}"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
