<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">

            <div class="ui-g ui-fluid">

                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">

                        <p:growl autoUpdate="true"/>
                        <p:dataTable value="#{checagemController.avaliacoesPorAtendimento}" var="avaliacao">
                            <f:facet name="header">
                                <h:outputText value="Checagem"/>
                            </f:facet>
                            
                            <p:column headerText="atendimento">
                                <h:outputText value="#{avaliacao.atendimento.id}"/>
                            </p:column>
                            <p:column headerText="paciente">
                                <h:outputText value="#{avaliacao.atendimento.paciente.nome}"/>
                            </p:column>
                            <p:column style="text-align: center">
                                <h:outputLink value="cadastro.xhtml">
                                    <p:button id="checar" icon="fa fa-stethoscope" />
                                    <f:param name="id" value="#{avaliacao.id}"/>
                                    <p:tooltip for="checar" value="Realizar checagem"/>
                                </h:outputLink>
                            </p:column>
                        </p:dataTable>


                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

            <!--<p:sticky target="tb" margin="75"/>-->
        </h:form>    
    </ui:define>

</ui:composition>
