<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:commandButton value="Listar" icon="fa fa-search" process="@this" action="pesquisas?faces-redirect=true"/>
                    <p:commandButton value="Novo" icon="fa fa-file-o" process="@this"/>
                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>
                    <p:commandButton id="btnSave" value="Salvar" icon="fa fa-save" action="#{pacienteController.salvar()}" update="@form" />
                </f:facet>
            </p:toolbar>
            <div class="ui-g ui-fluid">

                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">

                        <p:growl autoUpdate="true"/>
                        <p:dataTable value="#{pacienteController.pacientes}" var="paciente" reflow="true" emptyMessage="Sem dados.">
                            <f:facet name="header">Pacientes</f:facet>
                            <p:column headerText="CÃ³digo">
                                <h:outputText value="#{paciente.id}"/>
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{paciente.nome}"/>
                            </p:column>
                            <p:column headerText="Nascimento">
                                <h:outputText value="#{paciente.dataNascimento}">
                                    <f:convertDateTime locale="pt_BR"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                               editar
                            </p:column>
                            <p:column>
                               remover
                            </p:column>
                            
                        </p:dataTable>

                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

            <p:sticky target="tb" margin="75"/>
        </h:form>    
    </ui:define>

</ui:composition>
