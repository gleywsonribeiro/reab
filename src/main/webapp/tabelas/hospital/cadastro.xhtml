<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:commandButton value="Listar" icon="fa fa-search" process="@this" action="#"/>
                    <p:commandButton value="Novo" icon="fa fa-file-o" process="@this" update="form" action="#"/>
                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>
                    <p:commandButton id="btnSave" value="Salvar" icon="fa fa-save" action="#" update="@form" />
                </f:facet>
            </p:toolbar>
            <div class="ui-g ui-fluid">

                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">

                        <p:growl autoUpdate="true"/>
                        <p:fieldset legend="Dados do Hospital">
                            <p:panelGrid id="cadastro" columns="2" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText value="#{hospitalController.hospital.id}" disabled="true"/>
                                    <label>Código</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText value="#{hospitalController.hospital.nome}" required="true"/>
                                    <label>Nome Fantasia</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputMask mask="99.999.999/9999-99" value="#{hospitalController.hospital.cnpj}" required="true"/>
                                    <label>CNPJ</label>
                                </h:panelGroup>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:dataTable value="#{hospitalController.setores}" var="setor" reflow="true" >
                            <f:facet name="header">
                                <h:outputText value="Unidades"/>
                            </f:facet>
                            <p:column headerText="Código">
                                <h:outputText value="#{setor.id}"/>
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{setor.nome}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

            <p:sticky target="tb" margin="75"/>
        </h:form>    
    </ui:define>

</ui:composition>
