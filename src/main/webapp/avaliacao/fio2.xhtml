<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:growl autoUpdate="true"/>
                        <h1>Avaliação do paciente</h1>
                        <h:panelGroup >
                            <h:outputText id="output" value="Fio2(%): #{avaliacaoController.fio2}" style="margin: 30px 10px"/>
                            <h:inputHidden id="txt2" value="#{avaliacaoController.fio2}" required="true" requiredMessage="Campo obrigatório"/>
                            <p:slider for="txt2" display="output" displayTemplate="Fio2: {value} %" style="margin-top: 10px; margin-bottom: 30px"/>
                        </h:panelGroup>
             
                        <p:commandButton value="Próximo" action="#{avaliacaoController.validarFio2()}"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
