<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            
            <div class="ui-g ui-fluid">

                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">

                        <p:growl autoUpdate="true"/>
                        <p:panel header="Avaliação">
                            <h3>#{avaliacaoController.avaliacao.atendimento.paciente.nome}</h3>
                            <div class="card card-w-title">
                                <p:outputLabel value="Score de mobilidade Motora:" style="color: #193a59; font-weight: 900"/>
                                <p:selectOneRadio value="#{avaliacaoController.avaliacao.score}" required="true" columns="1" layout="responsive" converter="resultadConverter">
                                    <f:selectItems value="#{resultadoController.resultados}" var="score" itemLabel="#{score.descricao}" itemValue="#{score}"/>
                                </p:selectOneRadio >
                            </div>

                            <p:commandButton value="Avaliar" action="#{avaliacaoController.salvar()}"/>

                        </p:panel>


                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

            <!--<p:sticky target="tb" margin="75"/>-->
        </h:form>    
    </ui:define>

</ui:composition>
