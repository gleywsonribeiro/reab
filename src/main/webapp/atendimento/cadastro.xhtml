<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:commandButton value="Listar" icon="fa fa-search" process="@this" ajax="false" immediate="true"
                                     action="pesquisa?faces-redirect=true"/>
                    <p:commandButton value="Novo" icon="fa fa-file-o" process="@this" ajax="false" immediate="true"
                                     action="/paciente/pesquisa?faces-redirect=true"/>
                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v"/>
                    </span>
                    <p:commandButton id="btnSave" value="Salvar" icon="fa fa-save"
                                     action="#{atendimentoController.editar()}" update="@form"/>
                </f:facet>
            </p:toolbar>
            <div class="ui-g ui-fluid">

                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">

                        <p:growl autoUpdate="true"/>

                        <h1>Admissão</h1>
                        <p:fieldset legend="Dados do Paciente">
                            <h1>#{atendimentoController.atendimento.paciente.nome}</h1>

                            <h:panelGrid columns="2">
                                <h:outputText value="Matrícula: " style="font-weight: 900"/>
                                <h:outputText value="#{atendimentoController.atendimento.paciente.matricula}"/>

                                <h:outputText value="Idade: " style="font-weight: 900"/>
                                <h:outputText value="#{atendimentoController.atendimento.paciente.idade} anos"/>

                                <h:outputText value="Sexo: " style="font-weight: 900"/>
                                <h:outputText value="#{atendimentoController.atendimento.paciente.sexo.descricao}"/>

                                <h:outputText value="Leito: " style="font-weight: 900"/>
                                <h:outputText value="#{atendimentoController.atendimento.leito.descricao}"/>

                                <h:outputText value="Data: " style="font-weight: 900"/>

                                <p:inputText value="#{atendimentoController.atendimento.dataAtendimento}"
                                             required="true"
                                             requiredMessage="A data de atendimento não pode ficar em branco">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:inputText>


                            </h:panelGrid>
                        </p:fieldset>

                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

            <p:sticky target="tb" margin="75"/>
        </h:form>
    </ui:define>

</ui:composition>
