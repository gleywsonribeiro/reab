<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:commandButton value="Listar" icon="fa fa-search" process="@this" action="pesquisa?faces-redirect=true"/>
                    <p:commandButton value="Novo" icon="fa fa-file-o" process="@this" update="form" action="#{atendimentoController.novo()}"/>
                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>
                        <p:commandButton id="btnSave" value="Salvar" icon="fa fa-save" action="#{atendimentoController.salvar()}" update="@form" />
                </f:facet>
            </p:toolbar>
            <div class="ui-g ui-fluid">

                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">

                        <p:growl autoUpdate="true"/>
                        <p:fieldset legend="Cadastro de Paciente">
                            <p:panelGrid id="cadastro" columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText value="#{atendimentoController.atendimento.paciente.id}" disabled="true"/>
                                    <label>CÃ³digo</label>
                                </h:panelGroup>

                                <p:autoComplete id="paciente" dropdown="true" value="#{atendimentoController.atendimento.paciente}" var="paciente"
                                                itemValue="#{paciente}" itemLabel="#{paciente.nome}"
                                                converter="pacienteConverter" forceSelection="true"
                                                completeMethod="#{pacienteController.completePaciente}" style="margin-bottom:10px;">
                                    <p:ajax event="itemSelect" update="cadastro" />
                                </p:autoComplete>

                                <p:outputLabel value="Sexo: "/>
                                <p:selectOneRadio value="#{atendimentoController.atendimento.paciente.sexo}" layout="responsive" columns="6" disabled="true">
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                                </p:selectOneRadio>

                                <p:outputLabel for="button" value="Data de Nascimento" />
                                <p:calendar id="button" showOn="button" pattern="dd/MM/yyyy" value="#{atendimentoController.atendimento.paciente.dataNascimento}" disabled="true"/>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Dados do Atendimento">

                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank grid-pad">
                                <h:panelGroup>
                                    <h4 style="margin-bottom: 20px">Setor: </h4>
                                    <p:selectOneMenu value="#{atendimentoController.atendimento.setor}" converter="setorConverter" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="Selecione"/>
                                        <f:selectItems value="#{setorController.setores}" var="setor" itemLabel="#{setor.nome}" itemValue="#{setor}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h4 style="margin-bottom: 20px">Motivo: </h4>
                                    <p:selectOneMenu value="#{atendimentoController.atendimento.motivo}" converter="motivoConverter" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="Selecione"/>
                                        <f:selectItems value="#{motivoController.motivos}" var="motivo" itemLabel="#{motivo.descricao}" itemValue="#{motivo}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </p:panelGrid>

                        </p:fieldset>

                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

            <p:sticky target="tb" margin="75"/>
        </h:form>    
    </ui:define>

</ui:composition>
