<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">

            <div class="ui-g ui-fluid">
                <p:growl autoUpdate="true"/>
                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->

                    <ui:repeat value="#{hospitalController.hospitais}" var="hospital">
                        <div class="card card-w-title">

                            <h1>#{hospital.nome}</h1>

                            <p:dataTable value="#{leitoController.setores}" var="setor" reflow="true" emptyMessage="Sem dados.">

                                <p:column headerText="Unidades de Internação">
                                    <h:outputText value="#{setor.nome}"/>
                                </p:column>

                                <p:column style="text-align: center;width: 50px">
                                    <h:outputLink value="painel.xhtml">
                                        <p:button icon="fa fa-arrow-circle-right" />
                                        <f:param name="id" value="#{setor.id}"/>
                                    </h:outputLink>
                                </p:column>

                            </p:dataTable>

                        </div>
                    </ui:repeat>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
