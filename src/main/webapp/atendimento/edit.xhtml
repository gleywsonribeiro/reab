<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hospital</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:commandButton value="Listar" icon="fa fa-search" process="@this" action="pesquisa?faces-redirect=true"/>
                    <p:commandButton value="Novo" icon="fa fa-file-o" process="@this" update="form" action="#{atendimentoController.novo()}"/>
                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>
                    <p:commandButton id="btnSave" value="Salvar" icon="fa fa-save" action="#{atendimentoController.salvar()}" update="@form" />
                </f:facet>
            </p:toolbar>
            <div class="ui-g ui-fluid">

                <div class="ui-g-12 ui-lg-9">
                    <!-- Left colum -->
                    <div class="card card-w-title">

                        <p:growl autoUpdate="true"/>
                        <h1>Atendimento</h1>
                        <p:fieldset legend="Identificação">
                            <p:panelGrid id="cadastro" columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad">

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText value="#{atendimentoController.atendimento.paciente.id}" readonly="true"/>
                                    <label>Código</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText value="#{atendimentoController.atendimento.paciente.nome}" readonly="true"/>
                                    <label>Paciente</label>
                                </h:panelGroup>

                            </p:panelGrid>
                        </p:fieldset>
                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank grid-pad" layout="grid">
                            <h:panelGroup>
                                <p:outputLabel value="1ª Sedestação" />
                                <p:calendar  pattern="dd/MM/yyyy" mask="true" locale="pt"
                                             value="#{atendimentoController.atendimento.dataPrimeiraSedestacao}"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="1ª Ortostase" />
                                <p:calendar pattern="dd/MM/yyyy" mask="true" locale="pt"
                                             value="#{atendimentoController.atendimento.dataPrimeiraOrtostase}"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="1ª Deambulação" />
                                <p:calendar pattern="dd/MM/yyyy" mask="true" locale="pt"
                                            value="#{atendimentoController.atendimento.dataPrimeiraDeambulacao}"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="Intubação" />
                                <p:calendar  pattern="dd/MM/yyyy" mask="true" locale="pt"
                                             value="#{atendimentoController.atendimento.dataIntubacao}"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="Extubação" />
                                <p:calendar pattern="dd/MM/yyyy" mask="true" locale="pt"
                                            value="#{atendimentoController.atendimento.dataExtubacao}"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">

                </div>
            </div>

            <p:sticky target="tb" margin="75"/>
        </h:form>    
    </ui:define>

</ui:composition>
