<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:messages autoUpdate="true" closable="true" />
                        <h1>
                            <h:outputText value="Pesquisas" />
                        </h1>
                        <p:dataTable value="#{plController.pesquisasAtivas}" var="pesquisa" emptyMessage="Não há pesquisas ativas.">
                            <p:column headerText="Pesquisa">
                                <h:outputText value="#{pesquisa.descricao}"/>
                            </p:column>
                            <p:column style="width: 50px; text-align: center">
                                <h:outputLink value="entrevista.xhtml">
                                    <p:button id="navegar" icon="fa fa-paper-plane-o"/>
                                    <p:tooltip for="navegar" value="Iniciar pesquisa"/>
                                    <f:param name="cod_pesquisa" value="#{pesquisa.id}"/>
                                </h:outputLink>
                            </p:column>

                        </p:dataTable>





                    </div>


                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
