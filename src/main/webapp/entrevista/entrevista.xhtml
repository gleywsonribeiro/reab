<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <!--<p:messages autoUpdate="true" closable="true" />-->
                        <p:growl autoUpdate="true" />
                        <h1>#{entrevistaController.entrevista.pesquisa.descricao}</h1>
                        <h5>#{entrevistaController.entrevista.pesquisa.resumo}</h5>
                        <p:commandButton id="finalizar" value="Finalizar" action="#{entrevistaController.salvar()}" icon="fa fa-check-square-o" styleClass="green-btn flat"/>
                        <div style="font-weight: bold; color: #7d1200">
                            <p:dataList id="dtlist" value="#{entrevistaController.entrevista.respostas}"
                                        var="resposta" type="ordered" >
                                #{resposta.pergunta.descricao}

                                <div style="font-weight: 400; color: #000000">
                                    <p:selectOneRadio layout="responsive" columns="1" value="#{resposta.opcao}"
                                                      converter="opcaoConverter" required="true" requiredMessage="Escolha uma opção para a pergunta: #{resposta.pergunta.descricao}" >
                                        <f:selectItems value="#{resposta.pergunta.opcoes}" var="opcao" itemLabel="#{opcao.descricao}" itemValue="#{opcao}"/>
                                    </p:selectOneRadio>
                                </div>

                                <p:spacer/>
                            </p:dataList>
                        </div>

                    </div>

                    <p:sticky target="finalizar" margin="75"/>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
